<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会笑的猫咪老师</title>
</head>
<body>
	<div class="cat_box_wrap">
		<div class="cat_box">
			<!-- 头部 -->
			<div class="head">
				<div class="head_figure">
					<span class="left"></span>
					<span class="right"></span>
				</div>
			</div>
			<!-- 耳朵 -->
			<div class="ears">
				<div class="ears_left"></div>
				<div class="ears_right"></div>
			</div>
			<!-- 眼睛 -->
			<div class="eyes">
				<div class="eyes_left">
					<div class="eye_top_border">
						<span class="eyeball"></span>
					</div>
					<div class="eye_bottom_border">
						<span class="blusher"></span>
					</div>
				</div>
				<div class="eyes_right">
					<div class="eye_top_border">
						<span class="eyeball"></span>
					</div>
					<div class="eye_bottom_border">
						<span class="blusher"></span>
					</div>
				</div>
			</div>
			<!-- 脸 -->
			<div class="face">
				<div class="face_left">
					<span class="one"></span>
					<span class="two"></span>
					<span class="three"></span>
					<span class="four"></span>
					<span class="five"></span>
				</div>
				<div class="face_right">
					<span class="one"></span>
					<span class="two"></span>
					<span class="three"></span>
					<span class="four"></span>
					<span class="five"></span>
				</div>
			</div>
			<!-- 鼻子 -->
			<div class="nose_box">
				<div class="nose"></div>
			</div>
			<!-- 嘴巴 -->
			<div class="mouse">
				<div class="mouse_left"></div>
				<div class="mouse_right"></div>
			</div>
		</div>
	</div>
</body>
</html>
